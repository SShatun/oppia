<script type="text/ng-template" id="modals/saveCollection">
  <div class="modal-header">
    <h3>
      <span ng-if="isCollectionPrivate" translate="I18N_EXPLORATION_SAVE_DRAFT">Save Draft</span>
      <span ng-if="!isCollectionPrivate" translate="I18N_EXPLORATION_PUBLISH_CHANGES">Publish Changes</span>
    </h3>
  </div>
  <div class="modal-body oppia-long-text">
    <p>
      <span ng-if="isCollectionPrivate" translate="I18N_COLLECTION_EDITOR_SAVE_MODAL_DIRECTIVE_BRIEF_DESCRIPTION">(Optional)</span>
      Please enter a brief description of what you have changed:
      <textarea rows="3" cols="50" ng-model="commitMessage" focus-on="saveChangesModalOpened" class="protractor-test-commit-message-input" autofocus></textarea>
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()"  translate="I18N_STATE_EDITOR_CONTENT_CANCEL">Cancel</button>
    <button class="btn btn-success protractor-test-close-save-modal" ng-disabled="!isCollectionPrivate && !commitMessage" ng-click="save(commitMessage)">
      <span ng-if="isCollectionPrivate" translate="I18N_EXPLORATION_SAVE_DRAFT">Save Draft</span>
      <span ng-if="!isCollectionPrivate" translate="I18N_EXPLORATION_PUBLISH_CHANGES">Publish Changes</span>
    </button>
  </div>
</script>
